<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p class="header">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
    <form method="post" action="">
        <div class="details">
        <label for="User">Name<input type="text" id="User" name="User" placeholder="Enter your name"></label>
        <label for="email">Email<input type="text" id="email" name="email" placeholder="Enter your Email"></label>
        <label for="age">Age (optional)<input type="number" id="age" name="age" placeholder="Age" min="10" max="99"></label>
        </div>
        <label for="position">Which option best describes your current role?<select value="position">
            <option disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select></label>
    <div class="recommend">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" value="definitely" name="preference">Definitely</label>
        <label><input type="radio" value="Maybe" name="preference">Maybe</label>
        <label><input type="radio" value="Not sure" name="preference">Not sure</label>
        </div>
    <div class="favorite">
        <label>What is your favorite feature of freecodecamp?<select value="">
            <option value="" disabled selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
        </select></label>
    </div>
    <div class="preference">
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" value="" name="">Front-end Projects</label>
    <label><input type="checkbox" value="" name="">Back-end Projects</label>
    <label><input type="checkbox" value="" name="">Data Visualization</label>
    <label><input type="checkbox" value="" name="">Challenges</label>
    <label><input type="checkbox" value="" name="">Open Source Community</label>
    <label><input type="checkbox" value="" name="">Gitter help rooms</label>
    <label><input type="checkbox" value="" name="">Videos</label>
    <label><input type="checkbox" value="" name="">City Meetups</label>
    <label><input type="checkbox" value="" name="">Wiki</label>
    <label><input type="checkbox" value="" name="">Forum</label>
    <label><input type="checkbox" value="" name="">Additional Courses</label>
    </div>
    <p>Any comments or suggestions?</p>
    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    <input class="submit" type="submit" value="Submit"/>
</div>
</form>
</body>
</html>
